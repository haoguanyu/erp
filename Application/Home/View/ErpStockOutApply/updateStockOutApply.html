    $('#DealerSaveBtn').click(function () {

        var formData = new FormData();
        formData.append("id",$("#id").val());
        formData.append("remark",$("#remark").val());
        formData.append("apply_num",$("#apply_num").val());
        if (checkourbuycompanyid() && checksaleuserid() && checkOutboundNum()) {
            submitTrue();
            layer.load(1, {shade: 0.3});

            $.ajax({
                url : '<{:U("ErpStockOutApply/updateStockOutApply")}>',
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success : function(_data) {
                    if (_data.status == 1) {
                        layer.msg(_data.message, {icon: 1});
                        parent.searchErpSaleOrderList();
                        setTimeout(function () {
                            layer.closeAll();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            submitFalse();
                        }, 1000);
                    } else {
                        layer.closeAll();
                        layer.msg(_data.message, {icon: 2});
                        submitFalse();
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    console.log(XMLHttpRequest);
                    console.log('请求异常，请检查！');
                }
            });
        }
    });

    //验证出库申请数量
    function checkOutboundNum(){
        var apply_num = $.trim($('#apply_num').val());
        if (apply_num <= 0) {
            checkfalse('sps23');
            return false;
        } else if (parseFloat(apply_num) > parseFloat($("#useNum").val())) {
            layer.msg('申请出库数量不能大于可申请数量', {icon: 2});
            checkfalse('sps23');
            return false;
        } else {
            checktrue('sps23');
            return true;
        }
    }

    function changeUser() {
        var user_id = $('#user_id').val() || $('#default_user_id').val();
        //console.log(user_id);
        var company_id = $('#default_company_id').val() || 0;
        checksaleuserid();
        if (user_id) {
            $('#user_bank_info').html('<option value="">请选择</option>'); //重置银行帐号信息
            //var url = '<{:U("User/getInfoById")}>';
            var url = '<{:U("ErpCustomer/getCustomerInfoByUserId")}>';
            var data = {id: user_id,type:1};
            var dataType = 'json';
            var type = 'post';
            ajax(url, data, type, dataType, function (_data) {
                if (_data['c_name'].length > 0) {
                    var option = '<option value="">请选择</option>';
                    //option += '<option value="99999">不限</option>';
                    for (var i in _data['c_name']) {
                        var str = '';
                        if(company_id == _data['c_name'][i].id){
                            str += 'selected';
                        }
                        option += '<option value="' + _data['c_name'][i].id + '" '+ str +'>' + _data['c_name'][i].company_name + '</option>';
                    }
                    if(company_id > 0){
                        checktrue('sps7');
                    }
                    //checktrue('sps7');
                } else {
                    var option = '<option value="">暂无公司</option>';
                    checkfalse('sps7');

                }

                $('#company_id').html(option);
            });
        }

    }

    function changeCompany() {
        //查询该公司所有的银行帐号信息，包含clients表和clientsinfo表
        var company_id = $('#company_id').val() > 0  ? $('#company_id').val() : $('#default_company_id').val();

        checksalecompanyid();

        var url = '<{:U("ErpCustomer/getCustomerBankInfo")}>';

        var dataType = 'json';
        var data = {company: company_id, all: 1};

                var options = '<option value="">请选择</option>';
                for (var i in _data) {

                    var str = '';
                    if(default_user_bank_info == $.trim(_data[i].content)){
                        str += 'selected';
                        console.log(str);
                    }
                    console.log(default_user_bank_info);
                    console.log(_data[i].content);
                    options += '<option value="' + _data[i].content + '"'+str+'>' + _data[i].content + '</option>';

                }
            } else {
                var options = '<option value="">-暂无银行帐号-</option>';
            }
            $('#user_bank_info').html(options);
        });

        //获取公司信息
        var url = '<{:U("ErpCustomer/getCustomerTelAddress")}>';
        var type = 'post';
        var dataType = 'json';
        var data = {company: company_id};
        ajax(url, data, type, dataType, function (_data) {
            $('#company_info').val(_data.company_info);
        })
    }

    var depots = <{$data.depots}>;

    function changeRegion() {
        var region = $('#region').val();
        checkregion();
        iniDepot(region);
        iniStorehouse();
    }

    function iniDepot(region) {
        var default_depot = $("#default_depot").val();
        var options = '';
        options += '<option value="0">请选择油库</option>';
        if (default_depot == 99999) {
            options += '<option value="99999" selected="selected">不限油库</option>';
        } else {
            options += '<option value="99999">不限油库</option>';
        }
        if (!$.isEmptyObject(depots[region])) {
            for (var i in depots[region]) {
                if (default_depot == depots[region][i].id) {
                    options += '<option value="' + depots[region][i].id + '" selected="selected">' + depots[region][i].depot_name + '</option>';
                } else {
                    options += '<option value="' + depots[region][i].id + '">' + depots[region][i].depot_name + '</option>';
                }
            }
        }
        $('#depot_id').html(options);

    }
    function iniStorehouse() {
        var default_storehouse = $("#default_storehouse").val();
        var storehouse_name = $("#storehouse_name").val();
        var options = '';
        options += '<option value="0">请选择仓库</option>';

        options += '<option value="' + default_storehouse + '" selected="selected">' + storehouse_name + '</option>';
        $('#storehouse_id').html(options);
    }

    /**
     * 通过商品代码获取商品信息
     */
    function getGoodsInfo() {
        var goods_code = $.trim($('#goods_code').val());
        var region = $.trim($('#region').val());
        if(!(region > 0)){
            checkfalse('sps8');
            //layer.msg("请选择地区！", {icon: 2});
            return false;
        }

        var url = '<{:U("ErpRegionGoods/getGoodsByCode")}>';
        var type = 'post';
        var dataType = 'json';
        var data = {goods_code: goods_code, region:region};

        ajax(url, data, type, dataType, function (_data) {
            if (!$.isEmptyObject(_data)) {
                $('#goods_id').val(_data.id);
                $('#goods_name').val(_data.goods_name);
                $('#goods_from').val(_data.source_from);
                $('#goods_grade').val(_data.grade);
                $('#goods_level').val(_data.level);
                $('#DealerSaveBtn').prop('disabled', false).removeClass('disabled');
                $('#price').prop('disabled', false).removeClass('disabled').val(_data.price);
                checktrue('sps16');
            } else {
                $('#goods_id').val(0);
                $('#goods_name').val('无');
                $('#goods_from').val('无');
                $('#goods_grade').val('无');
                $('#goods_level').val('无');
                $('#DealerSaveBtn').prop('diabled', true).addClass('disabled');
                $('#price').prop('disabled', true).addClass('disabled').val('');
                checkfalse('sps16');
            }
            //$('#user_bank_info').html(options);
        })
    }

    //验证是否是数字（保留两位小数）
    function checknum(obj){
        obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');//只能输入两个小数
        if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            obj.value= parseFloat(obj.value);
        }
        if(obj.value.indexOf(".") == 0){
            obj.value = '';
        }
    }

    //验证是否是数字（保留4位小数）
    function checknum4(obj){
        obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/\.{4,}/g,"."); //只保留第一个. 清除多余的
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d{4}).*$/,'$1$2.$3');//只能输入两个小数
        if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            obj.value= parseFloat(obj.value);
        }
        if(obj.value.indexOf(".") == 0){
            obj.value = '';
        }
    }

    function CurrentDate()
    {
        var now = new Date();

        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日

        //var hh = now.getHours();            //时
        //var mm = now.getMinutes();          //分

        var clock = year + "-";

        if(month < 10)
            clock += "0";

        clock += month + "-";

        if(day < 10)
            clock += "0";

        clock += day + " ";

        return(clock);
    }
