                    var total_order_amount = data[0].sumTotal['total_order_amount'];

                    $('#sum_total th').eq(24).html(parseFloat(total_invoice_money).toFixed(2));
                }
                var api = this.api();
                // Remove the formatting to get integer data for summation
                var intVal = function ( i ) {
                    return typeof i === 'string' ?
                        i.replace(/[\$,]/g, '')*1 :
                        typeof i === 'number' ?
                            i : 0;
                };
                //Total over all pages

                for(i=0;i<29;i++){

                    if(i == 0){
                        $( api.column( i ).footer() ).html("当前");
                        continue;
                    }

                    if(i < 16 || (i > 20 && i < 22) || i > 24){
                        $( api.column( i ).footer() ).html("");
                        continue;
                    }

                    var totals;
                    var total = api.column(i).data();
                    if(total.length > 0){
                        totals = total.reduce(function (a, b) {
                            if (isNaN(a)) {
                                a = 0;
                            }
                            if (isNaN(b)) {
                                b = 0;
                            }
                            return intVal(a) + intVal(b);
                        });
                    }else{
                        totals = 0;
                    }
                    // Total over this page
                    var pageTotals;
                    var pageTotal = api.column(i, {page: 'current'}).data();
                    if(pageTotal.length > 0){
                        pageTotals = pageTotal.reduce(function (a, b) {
                            if (isNaN(a)) {
                                a = 0;
                            }
                            if (isNaN(b)) {
                                b = 0;
                            }
                            return intVal(a) + intVal(b);
                        });
                    }else{
                        pageTotals = 0;
                    }
                    //console.log(pageTotals);
                    pageTotals = intVal(pageTotals) + 0;
                    totals = intVal(totals) + 0;

                        $(api.column(i).footer()).html(

                        );

            if (
                ((parseInt(_data.pay_type) == 1 && parseInt(_data.pay_status) == 10) ||
                (parseInt(_data.pay_type) == 2 && parseInt(_data.pay_status) > 2) ||
                (parseInt(_data.pay_type) == 3) ||
                (parseInt(_data.pay_type) == 4 && parseInt(_data.pay_status) == 10) ||
                (parseInt(_data.pay_type) == 5 && parseInt(_data.pay_status) > 2))
                && parseInt(_data.status) == 10

                if ( _data.may_apply_num <= 0 ) {
                    layer.msg('该采购单无可申请入库数量，无法生成入库申请单！', {icon: 2});
                    return false;
                }
                url = url + '/id/' + id;
                layer_show(title, url, w, h);
            } else {
                layer.msg('该采购单未达到入库申请单条件，无法生成入库申请单', {icon: 2});
                return false;
            }
        });
    }
