<include file="./Application/Home/View/headers.html"/>
<script type="text/javascript" src="__TPL__lib/select2/js/select2.min.js"></script>
<link rel="stylesheet" href="__TPL__lib/select2/css/select2.min.css"/>
<style>
    .input-text {
        width: 78%
    }
</style>
<script type="text/javascript" src="__TPL__lib/select2/js/select2.min.js"></script>
<article class="page-container" style=" overflow:hidden;" id="input_list">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div>
            <div class="row cl col-sm-12">
                <label class="form-label col-xs-2 "><span class="c-red">*</span>计提方案名称:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="plan_name" name="plan_name"
                          placeholder=""/>
                    <span id="sps1"></span>
                </div>
            </div>
        </div>
        <div>
            <div class="row cl col-sm-12">
                <label class="form-label col-xs-2 "><span class="c-red">*</span>新终端计提:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="new_terminal_commission" name="new_terminal_commission"
                           onkeyup="checknumthree(this)" placeholder=""/>
                    <span id="sps2"></span>
                </div>
                <label class="form-label col-xs-2 "><span class="c-red">*</span>新贸易计提:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="new_trade_commission" name="new_trade_commission"
                           onkeyup="checknumthree(this)" placeholder=""/>
                    <span id="sps3"></span>
                </div>
            </div>
        </div>
        <div>
            <div class="row cl col-sm-12">
                <label class="form-label col-xs-2 "><span class="c-red">*</span>老终端计提:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="old_terminal_commission" name="old_terminal_commission"
                           onkeyup="checknumthree(this)" placeholder=""/>
                    <span id="sps4"></span>
                </div>
                <label class="form-label col-xs-2 "><span class="c-red">*</span>老贸易计提:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="old_trade_commission" name="old_trade_commission"
                           onkeyup="checknumthree(this)" placeholder=""/>
                    <span id="sps5"></span>
                </div>
            </div>
        </div>
        <div>
            <div class="row cl col-sm-12">
                <label class="form-label col-xs-2 "><span class="c-red">*</span>激活计提:</label>
                <div class="formControls col-xs-9 col-sm-4">
                    <input type="text" class="input-text" id="activate_customer_commission" name="activate_customer_commission"
                           onkeyup="checknumthree(this)" placeholder=""/>
                    <span id="sps6"></span>
                </div>
            </div>
        </div>
        <div>
            <div class="row cl col-sm-12">
            </div>
        </div>
        <div class="row cl col-sm-12" style="margin-top:10px;">
            <div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-4">
                <input class="btn btn-primary radius" id="add" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius" id="close_no" type="button" style="height:auto;background-color:#AAAAAA;border-style:none;margin-left: 100px;" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    //验证信息正确
    function checktrue($place) {
        $('#' + $place).html("<i class='Hui-iconfont'>&#xe676;</i>");
        $('#' + $place).removeClass();
        $('#' + $place).addClass("c-green");
    }

    //验证信息错误
    function checkfalse($place) {
        $('#' + $place).html("<i class='Hui-iconfont'>&#xe706;</i>");
        $('#' + $place).removeClass();
        $('#' + $place).addClass("c-red");
    }

    //计提方案名称
    function check_plan_name() {
        if ($.trim($("#plan_name").val()) == '') {
            layer.msg("请正确填写计提方案名称！", {icon: 2});
            checkfalse('sps1');
            submitFalse();
            return false;
        } else {
            checktrue('sps1');
            return true;
        }
    }

    //新终端计提
    function new_terminal_commission() {
        if ($.trim($("#new_terminal_commission").val()) == '' || Number($.trim($("#new_terminal_commission").val()))<= 0) {
            layer.msg("请正确填写新终端计提！", {icon: 2});
            checkfalse('sps2');
            submitFalse();
            return false;
        } else {
            checktrue('sps2');
            return true;
        }
    }


    //新贸易计提
    function new_trade_commission() {
        if ($.trim($("#new_trade_commission").val()) == '' || Number($.trim($("#new_trade_commission").val())) <= 0 ) {
            layer.msg("请正确填写新贸易计提！", {icon: 2});
            checkfalse('sps3');
            submitFalse();
            return false;
        } else {
            checktrue('sps3');
            return true;
        }
    }
    //老终端计提
    function old_terminal_commission() {
        if ($.trim($("#old_trade_commission").val()) == '' || Number($.trim($("#old_trade_commission").val())) <= 0 ) {
            layer.msg("请正确填写老终端计提！", {icon: 2});
            checkfalse('sps4');
            submitFalse();
            return false;
        } else {
            checktrue('sps4');
            return true;
        }
    }

    //老贸易计提
    function old_trade_commission() {
        if ($.trim($("#old_trade_commission").val()) == '' || Number($.trim($("#old_trade_commission").val())) <= 0 ) {
            layer.msg("请正确填写老贸易计提！", {icon: 2});
            checkfalse('sps5');
            submitFalse();
            return false;
        } else {
            checktrue('sps5');
            return true;
        }
    }

    //激活计提
    function activate_customer_commission() {
        if ($.trim($("#activate_customer_commission").val()) == '' || Number($.trim($("#activate_customer_commission").val())) <= 0 ) {
            layer.msg("请正确填写激活计提！", {icon: 2});
            checkfalse('sps6');
            submitFalse();
            return false;
        } else {
            checktrue('sps6');
            return true;
        }
    }

    // 关闭窗口
    $('#close_no').click(function(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });

    //添加岗位基础量操作
    $('#add').click(function () {
        submitTrue();
        if ($('#form-member-add').valid() == false) {
            return false;
        }
        var da = {
            'plan_name'                     : $.trim($("#plan_name").val()),
            'new_terminal_commission'       : $.trim($("#new_terminal_commission").val()),
            'new_trade_commission'          : $.trim($("#new_trade_commission").val()),
            'old_terminal_commission'       : $.trim($("#old_terminal_commission").val()),
            'old_trade_commission'          : $.trim($("#old_trade_commission").val()),
            'activate_customer_commission'  : $.trim($("#activate_customer_commission").val())
        };
        if ( check_plan_name() && new_terminal_commission() && new_trade_commission() && old_terminal_commission() && old_trade_commission() && activate_customer_commission() ) {
            layer.load(1, {shade: 0.3});
            var url      = '<{:U("ErpKpi/addKpiPlan")}>';
            var type     = 'post';
            var dataType = 'json';
            var data     = da;
            ajax(url, data, type, dataType, function (_data) {
                layer.load(1, {shade: 0.3});
                if (_data.status == 1) {
                    layer.closeAll();
                    layer.msg(_data.message, {icon: 1});
                        setTimeout(function () {
                            layer.closeAll();
                            top.searthes_kpiPlanList();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            submitFalse();
                        }, 1000);
                } else {
                    layer.closeAll();
                    layer.msg(_data.message, {icon: 2});
                    submitFalse();
                }
            });
        }
    });

    //验证是否是数字（保留三位小数）
    function checknumthree(obj){
        obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');//只能输入两个小数
        if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            obj.value= parseFloat(obj.value);
        }
        if(obj.value.indexOf(".") == 0){
            obj.value = '';
        }
    }

    // @添加下单按钮禁用属性
    function submitTrue() {
        $('#add').attr("disabled", true);
    }

    // @移除下单按钮禁用属性
    function submitFalse() {
        $('#add').attr("disabled", false);
    }
</script>
